<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Barang</title>
</head>

<body style="background-color: #cfd8dc; margin-top: 50px;">
    <form action="tugas3.4.html">
        <div style="width: 80%; margin: auto">
            <table style="background: white ; outline: solid 2px; height: 30px; margin: auto; ">
                <tbody>
                    <tr>
                        <td width="10%" align="center">Home</td>
                        <td>|</td>
                        <td width="20%" align="center">Generate Link</td>
                        <td>|</td>
                        <td width="20%" align="center">Transaction History</td>
                        <td>|</td>
                        <td width="20%" align="center">Policy</td>
                        <td>|</td>
                        <td width="30%" align="center">Logout</td>
                    </tr>
                </tbody>
            </table>
            <div style="width:700px; height: 250px; float: right; margin-top: 30px;">
                <table style="width: 100%; height: 550px;">
                    <tbody>
                        <tr>
                            <td>Title Here</td>
                            <td>: <input type="text" style="outline: solid 1px; width: 250px;" value="MSI Modern14">
                            </td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td>: <textarea name="" id="" cols="30" rows="3"
                                    style="outline: solid 1px; width : 250px;"></textarea></td>
                        </tr>
                        <tr>
                            <td>Account Number</td>
                            <td>: <input type="text" placeholder="123-456-789" style="outline: solid 1px; width: 250px;"
                                    value=""></td>
                        </tr>
                        <tr>
                            <td>Bank</td>
                            <td>:
                                <select style="outline: solid 1px; width:150px">
                                    <option value="HSBC">HSBC</option>
                                    <option value="Mandiri">Mandiri</option>
                                    <option value="BNI">BNI</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Account Holder</td>
                            <td>: <input type="text" placeholder="Name Here" style="outline: solid 1px; width : 250px;">
                            </td>
                        </tr>
                        <tr>
                            <td>Transaction</td>
                            <td>: <input type="number" value="1" style="width: 40px;"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                *if the transaction is for 3 person, choose 3 from the drop-down list
                                <br>
                                <input type="checkbox" name="" id="check1"><label style="color: green;"
                                    for="check1">Send to
                                    mobile phone</label>
                                <br>
                                <input type="checkbox" name="" id="check2"><label style="color: green;"
                                    for="check2">Send to
                                    email</label>
                            </td>
                        </tr>
                        <tr>
                            <td>Sent to Mobile phone</td>
                            <td>: <input type="text" placeholder="0819283183" style="outline: solid 1px; width: 250px;">
                            </td>
                        </tr>
                        <tr>
                            <td>Sent to Email</td>
                            <td>: <input type="text" name="" id="text" placeholder="jeni@example"
                                    style="outline: solid 1px; width:250px;"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="generated Nabr Link"
                                    style="margin-top: 30px; background-color: green; color: white; margin-left: 10px;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <img src="laptopp.jpg" alt="" width="300px" height="180px" style="margin-top: 35px;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="file" style="margin-left: 50px;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</body>
