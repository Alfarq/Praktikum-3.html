<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pemesanan Barang</title>
</head>

<body style="background-color: #cfd8dc; margin-top: 50px;">
    <div style="width: 90%; margin: auto">
        <table style="background: white ; outline: solid 2px; width: 60%;height: 30px; margin: auto; ">
            <tbody>
                <tr>
                    <td width="10%" align="center">Home</td>
                    <td>|</td>
                    <td width="20%" align="center">Register</td>
                    <td>|</td>
                    <td width="20%" align="center">Policy</td>
                    <td>|</td>
                    <td width="30%" align="center">Logout</td>
                </tr>
            </tbody>
        </table>
        <div style="width:700px; height: 250px; float: right; margin-top: 30px;">
            <table style="width: 60%; height: 550px;">
                <tbody>
                    <tr>
                        <td>Title Here</td>
                        <td>: MSI Modern14</td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>: 2022, Ram 16/512, New</td>
                    </tr>
                    <tr>
                        <td>Total Ammount</td>
                        <td>: Rp.15.000.000</td>
                    </tr>
                    <tr>
                        <td>Pay to</td>
                        <td>: 123.456.789</td>
                    </tr>
                    <tr>
                        <td>Payment Type</td>
                        <td>:
                            <select style="outline: solid 1px; width:150px">
                                <option value="Visa Debit">Visa Debit</option>
                                <option value="M-Banking">M-Banking</option>
                                <option value="ATM">ATM</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Account Holder</td>
                        <td>: <input type="text" placeholder="Name Here" style="outline: solid 1px; width : 250px;">
                        </td>
                    </tr>
                    <tr>
                        <td>Account No</td>
                        <td>: <input type="text" value="123.456.789" style="outline: solid 1px; width : 250px;"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="checkbox" name="" id="check1"><label style="color: green;" for="check1">Send to
                                mobile phone</label>
                            <br>
                            <input type="checkbox" name="" id="check2"><label style="color: green;" for="check2">Send to
                                email</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Sent to Mobile phone</td>
                        <td>: <input type="text" value="0819283183" style="outline: solid 1px; width: 250px;"></td>
                    </tr>
                    <tr>
                        <td>Sent to Email</td>
                        <td>: <input type="text" name="" id="text" value="jeni@example"
                                style="outline: solid 1px; width:250px;"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"> <input type="submit" value="Pay Using QuidLink"
                                style="margin-top: 25px; background-color: green; color: white; width: 200px;"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <img src="laptopp.jpg" alt="" width="300px" height="180px" style="margin-top: 35px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="file" style="margin-left: 50px;">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
